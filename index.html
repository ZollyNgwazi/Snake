<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Buttons to control the game -->
  <div class="button-container">
    <button id="startButton">Start Game</button>
    <button id="pauseButton">Pause Game</button>
  </div>

  <!-- The area where the game takes place -->
  <div class="game-area">
    <div id="snake"></div>
    <div id="tail"></div>
    <div id="food"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
